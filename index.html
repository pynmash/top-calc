<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TopCalc</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Calc</h1>

    <div id="content">
      <div id="calculator">
        <div id="display">01234</div>
        <div id="buttons">
          <button id="button-7" class="button">7</button>
          <button id="button-8" class="button">8</button>
          <button id="button-9" class="button">9</button>
          <button id="button-delete" class="button operand">âŒ«</button>
          <button id="button-4" class="button">4</button>
          <button id="button-5" class="button">5</button>
          <button id="button-6" class="button">6</button>
          <button id="button-add" class="button operand">+</button>
          <button id="button-1" class="button">1</button>
          <button id="button-2" class="button">2</button>
          <button id="button-3" class="button">3</button>
          <button id="button-subtract" class="button">-</button>
          <button id="button-decimal" class="button operand">.</button>
          <button id="button-0" class="button">0</button>
          <button id="button-divide" class="button operand">/</button>
          <button id="button-multiply" class="button operand">x</button>
          <button id="button-reset" class="button grid-col-span-2">
            RESET
          </button>
          <button id="button-equals" class="button grid-col-span-2">=</button>
        </div>
      </div>
    </div>
    <script src="js/script.js" defer></script>
  </body>
</html>
